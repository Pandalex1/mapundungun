<html>
  <head> <!-- scripts-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
       
 <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
 <script src="js/aframe-extras.min.js"></script>
 <script src="js/aframe-text-geometry-component.min.js"></script>
 <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
 <script src="https://rawgit.com/gmarty/aframe-ui-components/master/dist/aframe-ui-components.min.js"></script>
 <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
 <script src="js/blinkteleport.js"></script>

 <script src="js/animation-mixer.js"></script>

  </head>
  
  <body>
    <a-scene>
    <a-assets> <!-- aca van todos los assests-->
    <a-asset-item id="ninito" src="models/Nino.glb"></a-asset-item>
    </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="nino" gltf-model="#ninito" position="0.05175 -0.00127 -2.21659" animation-mixer="Blink"></a-entity>
    </a-scene>
  </body>

</html>
